<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
	<title>Главная</title>

	<meta content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<div class="wrapper">
			<div class="content">
			<div class="header">
				<div class="logo">
					<img src="../img/logo_small.png">
				</div>
				<div class="orgname">
				<p class="orgname_text"><a href = "/index.html">WineryNSK</a></p>
				</div>
				<div class="menu">
					<div class="menu-points"><a href = "..\index.html">Главная</a></div>
					<div class="menu-points"><a href = "catalog.html">Каталог</a></div>
					<div class="menu-points"><a href = "contacts.html">Контакты</a></div>
				</div>
			</div>
                <div class="breadclumps">
                <ul class="br_li">
                    <li><a href="/index.html">Главная</a></li>
                    <li><a href="#">Регистрация/Вход</a></li>
                </ul>
            </div>
		<form method="POST" id="enter" action="">
			<fieldset>
				<legend>Войти</legend>
				<input type="text" name="login" placeholder="login"><br>
				<input type="password" name="password" placeholder="password"><br>
				<input type="submit" name="log_in" value="Войти">
		</fieldset>
		</form>
		<form method="POST" id="reg" action="">
			<fieldset>
				<legend>Зарегистрироваться</legend>
				<input type="email" name="email" placeholder="Email" required="true"><br>
				<input type="text" name="login" placeholder="login" required="true"><br>
				<input type="password" name="password" placeholder="password" required="true"><br>
				<br>
				Пол:
				<select name="gender">
					<option value="null" id="gender">не указано</option>
					<option value="male" id="gender">Мужской</option>
					<option value="female" id="gender">Женский</option>
				</select><br>
				Ваши предпочтения в винах:<br>
				Тип вина<br>
				<input type="radio" name="wine_color" value="white">Белые<br>
				<input type="radio" name="wine_color" value="red">Красные<br>
				<input type="radio" name="wine_color" value="pink">Розовые<br>
				Сахар<br>
				<input type="radio" name="sugar" value="sweet">Сладкие<br>
				<input type="radio" name="sugar" value="semisweet">Полусладкие<br>
				<input type="radio" name="sugar" value="dry">Сухие<br>
				<input type="radio" name="sugar" value="semidry">Полусухие<br>
				Игристые<br>
				<input type="radio" name="sparkles" value="yes">Да<br>
				<input type="radio" name="sparkles" value="no">Нет<br>
				Крепленые<br>
				<input type="radio" name="strong" value="yes">Да<br>
				<input type="radio" name="strong" value="no">Нет<br>
				<br>
				<input type="checkbox" name="spam">Получать нашу рассылку ?<br>
				<br>
				<input type="reset" name="reset" value="Очистить форму">
				<input type="submit" name="registration" value="Зарегистрироваться">
			</fieldset>
		</form>
		</div>
		<div class="buffer"></div>
        <div class="footer"><p>&copy; Все права защищены. GB. 2016.</p></div>
	</div>
</body>
</html>
